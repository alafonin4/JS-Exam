<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterly Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button">
        <label for="quarter">Выберите квартал:</label>
        <input type="number" id="quarter" name="quarter" min="1" max="4" value="1">
        <button onclick="updateCalendar()">Обновить</button>
    </div>
    <div class="calendar-container">
        <div class="calendar">
            <table>
                <thead class="calendar-header">
                    <tr class="days-of-week">
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="calendar-day">
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
